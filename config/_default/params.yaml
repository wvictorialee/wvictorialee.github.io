# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: amber

# SEO
marketing:
  seo:
    site_type: ''
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'W. Victoria Lee'
      # Logo filename in `assets/media/` folder
      # filename: "logo.png"
    # Let the user choose between light or dark mode?
    show_theme_chooser: true
    # Let the user search from the navigation bar?
    show_search: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} W. Victoria Lee. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  # turn this on for enhanced privacy pack. When the privacy pack is activated, Hugo Blox will request plugins to increase their privacy. 
  # Currently, the Google Analytics plugin is supported, leading to anonymized visitor IPs.
  privacy_pack:
    enable: true

